<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Chat Room</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Login Container -->
        <div class="login-container" id="loginContainer">
            <h1>Neon Chat Room</h1>
            <div class="form-group">
                <label for="usernameInput">Username</label>
                <input type="text" id="usernameInput" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="passwordInput">Password</label>
                <input type="password" id="passwordInput" placeholder="Enter your password">
            </div>
            <div class="button-group">
                <button id="loginButton" class="primary-button">Login</button>
                <button id="registerButton" class="secondary-button">Register</button>
            </div>
            <div id="errorMessage" class="error-message"></div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container hidden" id="chatContainer">
            <div class="chat-header">
                <h1>Neon Chat Room</h1>
                <div class="user-info">
                    <span id="currentUser"></span>
                    <button id="logoutButton" class="icon-button">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
                <div class="user-count">
                    <i class="fas fa-users"></i>
                    <span id="userCount">0</span> online
                </div>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be inserted here -->
            </div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Type your message...">
                <button id="sendButton" class="icon-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
